<!DOCTYPE html>
<html>
<head>
	<title></title>
	<h1>Donor Information</h1>
</head>
<body>
	
	<form>
		<label for = "fname"> First Name *</label>
		<input type="text" name="fname" placeholder="Enter First Name"> <br>

		<label for = "lname"> Last Name *</label>
		<input type="text" name="lname" placeholder="Enter Last Name"> <br>

		<label for = "comp"> Company </label>
		<input type="text" name="comp" > <br>

		<label for = "add1"> Address 1 *</label>
		<input type="text" name="add1" > <br>

		<label for = "add2"> Address 2</label>
		<input type="text" name="add2" > <br>

		<label for = "city"> City *</label>
		<input type="text" name="city"> <br>

		<label for = "state"> State *</label>
		<select>
			<option value = "select">Select a State</option>
			<option value="Dhaka"> Dhaka </option>
			<option value="Khulna"> Khulna </option>
			<option value="Sylhet"> Sylhet </option>
			<option value="Barisal"> Barisal </option>
		</select>	<br>	

		<label for = "zip"> Zip Code *</label>
		<input type="text" name="zip"> <br>

		<label for = "country"> Country *</label>
		<select>
			<option value = "select">Select a Country</option>
			<option value=""> Bangladesh </option>
			<option value="Khulna"> India </option>
			<option value="Sylhet"> Pakistan </option>
			<option value="Barisal"> Sri Lanka </option>
		</select>	<br>	

		<label for = "phone"> Phone Number </label>
		<input type="text" name="phone"> <br>

		<label for = "fax"> Fax</label>
		<input type="text" name="fax"> <br>

		<label for = "email"> Email *</label>
		<input type="text" name="email"> <br>

		<label for = "dmt"> Donation Amount *</label>
		<input type="radio" name="dmt">
		<label for = "n"> None </label>
		<input type="radio" name="dmt">
		<label for = "n1"> $50 </label>
		<input type="radio" name="dmt">
		<label for = "n2"> $75 </label>
		<input type="radio" name="dmt">
		<label for = "n3"> $100 </label>
		<input type="radio" name="dmt">
		<label for = "n4"> $250 </label>
		<input type="radio" name="dmt">
		<label for = "n5"> Other </label> <br>

		<label for = "omt"> (Check a button or type in your <br> amount) </label>
		<label for = "omt"> Other Amount $</label>
		<input type="text" name="omt"> <br>

		<label for = "rec"> Recurring Donation </label>
		<input type="checkbox" name="check">
		<label for = "rec"> I am interested in giving on a regular basis </label> <br>
		<label for = "check"> (Check if yes) </label>
		<label for = "credit"> Monthly Credit Card $ </label>
		<input type="text" name="credit">
		<label for = "for"> For </label>
		<input type="text" name="months"> 
		<label for = "months"> Months </label>

		<h1>Honorarium and Memorial Donation Information</h1>
		<label for = "dmt"> I would like to make this <br> donation </label> <br>
		<input type="radio" name="dmt">
		<label for = "n"> To Honor </label> <br>
		<input type="radio" name="dmt">
		<label for = "n"> In Memory of </label> <br>

		<label for = "name1"> Name</label>
		<input type="text" name="name1" > <br>

		<label for = "ack"> Acknowledge Donation to </label>
		<input type="text" name="ack" > <br>

		<label for = "add"> Address </label>
		<input type="text" name="add" > <br>

		<label for = "city"> City </label>
		<input type="text" name="city"> <br>

		<label for = "state"> State *</label>
		<select>
			<option value = "select">Select a State</option>
			<option value="Dhaka"> Dhaka </option>
			<option value="Khulna"> Khulna </option>
			<option value="Sylhet"> Sylhet </option>
			<option value="Barisal"> Barisal </option>
		</select>	<br>	

		<label for = "zip"> Zip</label>
		<input type="text" name="zip"> <br>

	</form>

</body>
</html>
